<div class="auto m-3 p-2 bg-container">
	<h5 class="mb-2">Naposledy pridané inzeráty</h5>
	
	<div class="d-flex justify-content-between">
		<div *ngFor="let advert of adverts">
			
			<span class="p-1">
				<a routerLink="advert/{{advert.id}}">
					<div class="w-100">
						<img width="128" height="128" alt="{{advert?.name}}" src="data:{{advert?.image?.type}};base64,{{advert?.image?.image}}">
					</div>
					<!-- <span class="fw-bold text-decoration-none">
						{{MilisToDate(advert.dateAdded)}}:
					</span> -->
					<span class="text-decoration-underline">
						{{advert.name}}
					</span>
				</a>
			</span>
		</div>
	</div>
</div>
