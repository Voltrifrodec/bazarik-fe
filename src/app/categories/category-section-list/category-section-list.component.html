<div class="mt-3">
    <h5>Podkategórie</h5>
</div>
<div class="bg-container-alt categories-alt-grid border border-dark" *ngIf="subcategories?.length">
    <div *ngFor="let subcategory of subcategories" class="p-2 bg-success m-1" role="button" routerLink="/subcategories/{{subcategory.id}}">
        <a class="text-light">{{subcategory.name}}</a>
    </div>
</div>
<div class="bg-container-alt p-2 border border-dark" *ngIf="!subcategories?.length">
    <span class="text-dark fw-bold d-block">V tejto kategórii sa už nenachádzajú žiadne podkategórie!</span>
</div>
