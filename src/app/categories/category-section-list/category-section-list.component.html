<div class="ps-3">
    <h5>Podkategórie</h5>
</div>
<div class="bg-container-alt categories-alt-grid ms-3 me-3" *ngIf="subcategories?.length">
    <div *ngFor="let subcategory of subcategories" class="p-2">
        <a href="/subcategories/{{subcategory.id}}" class="color-light">{{subcategory.name}}</a>
    </div>
</div>
<div class="bg-container-alt m-3 d-flex align-items-center justify-content-center p-2" *ngIf="!subcategories?.length">
    <span class="text-warning fw-bold d-block">Nenašli sa žiadne podkategórie!</span>
</div>
