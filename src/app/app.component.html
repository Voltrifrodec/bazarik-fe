<div class="HeaderContainer w-100 container-fluid d-flex align-items-center">
	<div class="row w-100">
		<div class="HeaderPageLogo col-2 d-flex pa-5">
			<a href="/" class="d-inline">
				<img src="./assets/images/random-logo.png" alt="Page Logo">
			</a>
			<h1>Bazarik</h1>
		</div>
		<div class="SearchBox col-8">
			<form class="input-group">
				<input type="search" class="form-control rounded" name="Search product..." placeholder="Hľadajte inzerát...">
				<button type="submit" class="btn btn-outline-primary">
					<fa-icon [icon]="iconSearch"></fa-icon>
				</button>
			</form>
		</div>
		<div class="QuickNavBox col-2 text-center">
			<button class="btn btn-success auto">
				<fa-icon [icon]="iconSearch"></fa-icon> Nový inzerát
			</button>
		</div>
	</div>
</div>
