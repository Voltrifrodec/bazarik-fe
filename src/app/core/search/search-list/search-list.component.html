<div class="m-3">
	<div class="pt-2 pb-2">
		<h1 class="display-4">Výsledky vyhľadávania</h1>
	</div>
	
	<hr>

	<div class="d-flex justify-content-between my-2">
		<app-advert-number [advertNumber]="getNumberOfElementsElseZero()" [levelWord]="'zbierke'"></app-advert-number>
	
		<app-page-size-form
			[pageSize]="getPageSize()"
			(pageSizeOutput)="changePageSize($event)"
		></app-page-size-form>
	</div>

	<app-category-advert-list [adverts]="adverts"></app-category-advert-list>

	<div class="d-flex justify-content-center mt-4">
		<ngb-pagination
			[collectionSize]="getTotalElements()"
			[page]="getPageNumber()"
			[pageSize]="getPageSize()"
			(pageChange)="changePage($event)"
		></ngb-pagination>
	</div>

</div>
