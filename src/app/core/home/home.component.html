<div class="LatestSearching auto m-3">
    <div *ngFor="let i of [1,2,3,4]" class="p-2">
        <span>(2023-04-01 14:56)</span>
        <span>
            <a routerLink="advert/{{i}}" href="/">Text pre odkaz na inzerát #{{i}}, ktorý naschvál píšem taký dlhý aby som skúsil maximálnu dĺžku názvu inzerátu.</a>
        </span>
    </div>
</div>
<div class="CategoriesGrid auto m-2">
    <div class="ContainerRow" *ngFor="let num of [].constructor(4); let i = index;">
        <a href="category/{{(i+j) * (i + 1)}}" *ngFor="let num of [].constructor(4); let j = index;" class="ContainerItem">
            <div>
                <fa-icon [icon]="fa.faSearch"></fa-icon>
                <a href="category/{{i+j}}">Kategória [{{i}},{{j}}]</a>
            </div>
        </a>
    </div>
    
</div>
