<div class="border border-dark m-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a class="link" href="/">Domov</a> 
        </li>
        <li class="breadcrumb-item">
            <a class="link" routerLink="/categories">Kategória n</a> 
        </li>
        <li class="breadcrumb-item">
            <a class="link" routerLink="/subcategories">Podkategória n
            </a>
        </li>
        <li class="breadcrumb-item">
            <a class="link" routerLink="/subsubcategories">
                <span class="fw-bold">Podpodkategória n</span>
            </a>
        </li>
    </ol>
</div>

<div class="border border-dark m-3 pt-2 pb-2">
    <h3>Podpodkategória n</h3>
</div>
<div class="border border-dark bg-container-alt p-2 m-3">
    <span class="CategoriesGridInformation text-info d-block text-center">Už neexistujú žiadne ďalšie podkategórie na zobrazenie.</span>
</div>

<div class="border border-dark m-3 adverts-grid">
    <a *ngFor="let num of [].constructor(22); let i = index;" class="border border-dark bg-container p-3" href="/advert/{{i + 1}}">
        <div class="text-center">
            <img src="../../assets/images/advert-image2.png" alt="Ilustračná fotografia inzerátu" class="advert-image">
        </div>
        <div class="text-left">
            <p class="h4 pt-2">154,656.98 €</p>
            <p class="border-bottom border-dark pb-2 fw-bold h6">Inzerát #X od Huberta Blaine W. Sr.</p>
            <span>
                <fa-icon [icon]="fa.faLocationArrow"></fa-icon> Banská Bystrica, 974 01
            </span>
            <span class="text-success d-block">
                <fa-icon [icon]="fa.faCheck"></fa-icon> Cena je / nie je fixná
            </span>
        </div>  
    </a>
</div>
