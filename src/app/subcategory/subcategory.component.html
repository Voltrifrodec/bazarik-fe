<div class="m-3">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a class="link" routerLink="/">Domov</a>
		</li>
		<li class="breadcrumb-item">
			<a class="link" routerLink="/categories/{{subcategory?.category?.id}}">{{subcategory?.category?.name}}</a>
		</li>
		<li class="breadcrumb-item">
			<a class="link" routerLink="/subcategories/{{subcategory?.id}}">
				<span class="fw-bold">{{subcategory?.name}}</span>
			</a>
		</li>
	</ol>

	<hr>

	<h3>{{subcategory?.name}}</h3>

	<app-subcategory-section-list [subsubcategories]="subsubcategories"></app-subcategory-section-list>

	<h6 class="mt-3">V tejto kategórii sa nachádza {{ adverts?.length }} {{ numberOfAdvertsWordDeclension }}</h6>

	<app-subcategory-advert-list [adverts]="adverts"></app-subcategory-advert-list>
</div>
