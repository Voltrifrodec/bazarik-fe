			<li class="breadcrumb-item">
				<a class="link-success" routerLink="/">Domov</a>
			</li>
			<li class="breadcrumb-item">
				<a class="link-success" routerLink="/categories">Kategória</a>
			</li>
			<li class="breadcrumb-item">
				<!-- TODO:  Subcategories -->
				<a class="link-success" routerLink="/subcategories"><span class="fw-bold">Podkategória n</span></a>
			</li>
		</ol>
	</nav>
</div>

<h3>Podpodkategórie</h3>
<div class="CategoriesGrid text-center p-2">
    <a href="/subsubcategories" *ngFor="let num of [].constructor(12); let i = index;"> Podpodkategória {{i}}</a>
</div>

<!-- TODO: Presunúť do osobitného komponentu -->
<div class="AdvertsList">
    <a href="/advert/{{i}}" class="AdvertItem"  *ngFor="let num of [].constructor(10); let i = index;">
        <div>
            <img class="AdvertImage" src="../../assets/images/stiahnuť.png" alt="Advert Image">
            <div class="AdvertInfo">
                <h4 class="AdvertName">
                    <a href="/advert/{{i}}">
                        Inzerát {{i + 1}} od Huberta Blaine W. Sr.
                    </a>
                </h4>
                <p>
                    <span class="AdvertPrice">154,565.98€</span>
                    <span class="AdvertPriceIsAdjustable">
                        <fa-icon [icon]="fa.faCheck"></fa-icon> Cena je / nie je fixná
                    </span>
                </p>
                <div class="AdvertLocation"><fa-icon [icon]="fa.faLocationArrow"></fa-icon>  Banská Bystrica, 974 01</div>
            </div>
        </div>
    </a>
</div>
