<div class="container-fluid bg-banner border-bottom border-dark py-3 NavbarContainer">
    <div class="col-lg-8 mx-auto">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-lg-between px-3 px-lg-0">

            <div class="navbar-item col-2">
                <a routerLink="/" class="navbar-brand fw-bold">Bazarik</a>
            </div>

            <form [formGroup]="searchForm" class="input-group w-25 col-3 flex-grow-1" (submit)="search()">
                <input formControlName="query" type="search" class="form-control rounded d-inline-block" placeholder="Hľadajte inzerát..." />
                <button type="submit" class="btn btn-success d-inline">
					<fa-icon [icon]="faSearch"></fa-icon>
				</button>
            </form>

            <div class="navbar-item col-3 text-center">
                <button class="btn btn-success text-nowrap" routerLink="/advert/new">
					<fa-icon [icon]="faPlus"></fa-icon>
					&nbsp;
					<span>Nový inzerát</span>
				</button>
            </div>

			<ng-template [ngIf]="adminButton">
				<div>
					<button type="button" class="btn btn-danger dropdown-toggle text-nowrap" (click)="toggleDropdown()"
						aria-expanded="false">
						<fa-icon [icon]="faAdmin"></fa-icon>
						&nbsp;
						Admin
					</button>
	
					<div id="adminDropdownMenu" class="position-absolute bg-light border p-1" *ngIf="adminDropdown">
						<button class="btn btn-success text-nowrap w-100 text-start mb-2" routerLink="/admin" (click)="toggleDropdown()">
							<fa-icon [icon]="faList"></fa-icon>
							Panel
						</button>

						<button class="btn btn-danger text-nowrap w-100" (click)="logout(); toggleDropdown()">
							<fa-icon [icon]="faSignOut"></fa-icon>
							Odhlásiť sa
						</button>
					</div>
				</div>
			</ng-template>
			
        </nav>
    </div>
</div>
